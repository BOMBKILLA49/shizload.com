<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shizload of Sports Squares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(11, 60px); /* 10 squares + labels */
      grid-template-rows: repeat(11, 60px); /* 10 squares + labels */
      gap: 2px;
      margin: 20px auto;
      max-width: 660px;
    }
    .square {
      width: 60px;
      height: 60px;
      background-color: #fff;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }
    .square:hover {
      background-color: #e0e0e0;
    }
    .label {
      background-color: #ddd;
      font-weight: bold;
    }
    .form-container {
      display: none;
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      padding: 10px;
      border: 1px solid #000;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .square input[type="checkbox"]:checked + .form-container {
      display: block;
    }
    .square input[type="checkbox"] {
      display: none;
    }
    .taken {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .taken::after {
      content: 'X';
      font-size: 20px;
      color: #666;
    }
  </style>
</head>
